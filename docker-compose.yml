version: '3.8'

services:
  hazelcast:
    image: hazelcast/hazelcast:latest
    ports:
      - "5701" # Docker will map this to an available host port
    environment:
      - "JAVA_OPTS=-Dhazelcast.config=/opt/hazelcast/hazelcast.yaml"
    volumes:
      - ./hazelcast/hazelcast.yaml:/opt/hazelcast/hazelcast.yaml
    networks:
      - lab-network

  service-discovery:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    networks:
      - lab-network
    environment:
      - NODE_ENV=docker

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - lab-network
    depends_on:
      - service-discovery
      - hazelcast
    environment:
      - NODE_ENV=docker

  applicationmanagementservice1:
    build:
      context: ./RecruitmentManagement/ApplicationManagementService
      dockerfile: Dockerfile
    ports:
      - "5096:80"  # External:Internal
    networks:
      - lab-network
    depends_on:
      - api-gateway
      - applicationmanagementdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Deploy
      - SERVICE_NAME=applicationmanagementservice1

  applicationmanagementservice2:
    build:
      context: ./RecruitmentManagement/ApplicationManagementService
      dockerfile: Dockerfile
    ports:
      - "5097:80"
    networks:
      - lab-network
    depends_on:
      - api-gateway
      - applicationmanagementdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Deploy
      - SERVICE_NAME=applicationmanagementservice2

  jobmanagementservice1:
    build:
      context: ./RecruitmentManagement/JobManagementService
      dockerfile: Dockerfile
    ports:
      - "5062:80"
    networks:
      - lab-network
    depends_on:
      - api-gateway
      - jobmanagementdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Deploy
      - SERVICE_NAME=jobmanagementservice1

  jobmanagementservice2:
    build:
      context: ./RecruitmentManagement/JobManagementService
      dockerfile: Dockerfile
    ports:
      - "5063:80"
    networks:
      - lab-network
    depends_on:
      - api-gateway
      - jobmanagementdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Deploy
      - SERVICE_NAME=jobmanagementservice2

  
  applicationmanagementdb:
    image: postgres:latest
    environment:
      POSTGRES_DB: applicationmanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - applicationmanagement-data:/var/lib/postgresql/data
    networks:
      - lab-network

  jobmanagementdb:
    image: postgres:latest
    environment:
      POSTGRES_DB: jobmanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - jobmanagement-data:/var/lib/postgresql/data
    networks:
      - lab-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - lab-network
    depends_on:
      - service-discovery
      - api-gateway
      - applicationmanagementservice1
      - applicationmanagementservice2
      - jobmanagementservice1
      - jobmanagementservice2

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - lab-network
    volumes:
      - grafana-data:/var/lib/grafana


networks:
  lab-network:
    driver: bridge

volumes:
  applicationmanagement-data:
  jobmanagement-data:
  grafana-data:
